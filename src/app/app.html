<ion-menu [content]="content" (ionOpen)="menuOpened()" >
 <!-- <ion-header>
    <ion-toolbar>
      <ion-title >Menu</ion-title>
    </ion-toolbar>
  </ion-header>-->

  <ion-content class='background'>
    <ion-list>
      <button menuClose icon-left ion-item *ngFor="let p of pages;let i = index; " (click)="openPage(p,i)" style='background: #3c82b0;color: white'>
      <ion-icon name='{{p.icon}}'></ion-icon>  {{ p.title | translate }}</button></ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
