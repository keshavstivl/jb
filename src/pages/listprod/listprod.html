<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{title}}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addProd()">
                <ion-icon name="add" color="secondary"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of items" (click)="addProd()"> 
            <ion-avatar item-start>
                <img src="img/retail.jpg">
            </ion-avatar>
            <h2>{{item.title}}</h2>
            <h3>Product Code: C-001-001</h3>
            <p>Brand: {{item.note}}</p>
        </ion-item>

    </ion-list>

</ion-content>
