<ion-header>
    <ion-toolbar>
        <ion-title>
            Item
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div> <ion-label  text-center >SP Code/Short Name</ion-label>
        <ion-avatar float-right style="width: 100px;height: 80px;margin-right: 10px">
            <img src="img/retail.jpg">
        </ion-avatar>
    </div>
    <ion-list style="margin-bottom: 5px;">
        <ion-item>
            <ion-label floating>Item Name</ion-label>
            <ion-input type="text"></ion-input> 
        </ion-item>
        <ion-item item-start> 
            <ion-label>Category</ion-label>
            <ion-select [(ngModel)]="ClasssCode" interface=popover float-left>
                <ion-option value="c1" selected="true" >C(Consumable)</ion-option>
                <ion-option value="c2">S(Serviceable)</ion-option>
                <ion-option value="c3">R(Reusable)</ion-option>

            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label floating>Description</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item item-start> 
            <ion-label>Branch</ion-label>
            <ion-select [(ngModel)]="branch" interface=popover float-left>
                <ion-option value="b1" selected="true" >Branch 1</ion-option>
                <ion-option value="b2">Branch 2</ion-option>
                <ion-option value="b3">Branch 3</ion-option>

            </ion-select>
        </ion-item>
        <ion-item item-start> 
            <ion-label>Taxes</ion-label>
            <ion-select [(ngModel)]="ClasssCode" interface=popover float-left>
                <ion-option value="c1" selected="true" >VAT 15%</ion-option>
                <ion-option value="c2">VAT 25%</ion-option>
                <ion-option value="c3">VAT 35%</ion-option>

            </ion-select>
        </ion-item>
    </ion-list>

    <p style="background: #223311;height: 1px;  margin: 0px"></p>
    <ion-label margin-left><b>Price And Inventory</b></ion-label>
    <ion-list style="margin-bottom: 0px;">
        <ion-row style='align-items: center;' margin-left margin-right text-center>
            <ion-col col-3>Variation</ion-col>
            <ion-col col-4>SKU</ion-col>
            <ion-col col-2>Price</ion-col>
            <ion-col col-3>Stock</ion-col>
        </ion-row>
        <p style="background: #223311;height: 1px;margin: 0px"></p>
        <ion-row style='align-items: center;' *ngFor="let item of items" (click)="openModal({charNum: 8})"
                 margin-left margin-right text-center>
            <ion-col col-3>{{item.note}}</ion-col>
            <ion-col col-4>{{item.title}}</ion-col>
            <ion-col col-2>450</ion-col>
            <ion-col col-3>210</ion-col>
        </ion-row>
        <p style="background: #223311;height: 1px;margin: 0px"></p>

    </ion-list>
    <button   ion-button color="secondary" clear style="margin-bottom: 0px;margin-top: 0px; margin-left: 20px;" 
            (click)="openModal({charNum: 8})">Add/Remove Variations</button>
    <ion-row nowrap >
        <button col-6 ion-button   clear style="margin-bottom: 0px;margin-top: 0px;" (click)="openVar()">Adjust Inventory</button> 
        <button col-6 ion-button   clear style="margin-bottom: 0px;margin-top: 0px;" (click)="openStockAlert()">Edit Stock tracking</button> 
    </ion-row>
    <button margin-left ion-button secondary>Save</button>

</ion-content>
