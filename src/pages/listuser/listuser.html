<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{title}}</ion-title>

<button ion-button icon-only (click)="openModal({charNum: 0})">
<ion-icon name="add" color="secondary"></ion-icon>

    </ion-navbar>

    <ion-header>

<ion-content style="top:0px;" class="background">


    <ion-list style="margin: 5px">
        <ion-item *ngFor="let item of items">
            <ion-row>  
                <ion-col col-12 style='color: #3c82b0;padding: 0;font-size: 18px;'>Name: <b>{{item.title}}</b> </ion-col>
            </ion-row>
            <ion-row>  
                <ion-col col-12 style='padding: 0'>Email: <b>email@stivl.com</b></ion-col>
            </ion-row>
            <ion-row>  
                <ion-col col-12 style='padding: 0'>User Type: <b>{{item.note}}</b> </ion-col>
            </ion-row>

        </ion-item>

    </ion-list>

</ion-content>
