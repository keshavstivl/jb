<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{title}}</ion-title>

    </ion-navbar>

</ion-header>

<ion-content style="top: 0px;" class="background">

    <ion-card style='margin-top: 10px;width: 95%'>
        <div style='margin: 10px;'>
            <ion-row>
                <ion-col align-self-start>
                    <h2 style="font-size: 21px; color:#3c82b0 "><b>Feedback No:</b> 1231312</h2>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-7 align-self-start>
                    <h2><b>Feedback Type:</b> Some Type</h2>
                </ion-col>
                <ion-col col-5>
                    <h2  style="color: orange"><b>Status:</b> PENDING</h2>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col align-self-start>
                    <h2><b>Feedback Description:</b></h2>
                    <h3>Feedback Description</h3>
                </ion-col>

            </ion-row>
            <ion-row>
                <ion-col align-self-start>
                    <h2><b>Location Address:</b></h2>
                    <h3>Location Address</h3>
                </ion-col>

            </ion-row>
            <ion-row>
                <ion-col align-self-start>
                    <h2><b>Related Image</b></h2>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col align-self-start>
                    <img src="img/image2.jpg"/>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col align-self-start>
                    <h2><b>Feedback Date:</b> 21/01/2017</h2>
                </ion-col>
            </ion-row>
        </div>
    </ion-card>
    <ion-row align-items-center style='margin: 20px'>
        <ion-col col-6 align-self-center><button ion-button color="orangem" full>Resolved</button></ion-col>
        <ion-col col-6 align-self-center><button ion-button color="secondary" full (click)='openAssign()'>Assign Officer</button></ion-col>
    </ion-row>
</ion-content>
