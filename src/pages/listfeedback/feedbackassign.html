<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{title}}</ion-title>

    </ion-navbar>

</ion-header>

<ion-content style="top: 0px;" class="background">

    <ion-card style='margin-top: 10px;width: 95%'>
        <div style='margin: 10px;'>
            <ion-row>
                <ion-col align-self-start>
                    <h2 style="font-size: 21px; color:#3c82b0 "><b>Feedback No:</b> 1231312</h2>
                </ion-col>
            </ion-row>
            <ion-item>
                <ion-label stacked style="font-size: 18px;">Select Officer To Assign</ion-label>
                <ion-select [(ngModel)]="type" interface=popover>
                    <ion-option value="dhaka" selected=true >Officer 1</ion-option>
                    <ion-option value="n64">Officer 2</ion-option>
                    <ion-option value="ps">Officer 3</ion-option>
                    <ion-option value="genesis">Officer 4</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label stacked style="font-size: 18px;">Comment</ion-label>
                <ion-textarea  type="text" placeholder="Enter comment"></ion-textarea>
            </ion-item>
        </div>
    </ion-card>
    <ion-row align-items-center style='margin: 20px'>
        <ion-col col-6 align-self-center><button ion-button color="orangem" full>Cancel</button></ion-col>
        <ion-col col-6 align-self-center><button ion-button color="secondary" full>Submit</button></ion-col>
    </ion-row>
</ion-content>
