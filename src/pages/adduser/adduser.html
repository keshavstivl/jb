<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{title}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page background">
    <ion-list>
        <ion-item>
            <ion-label>User Type</ion-label>
            <ion-select [(ngModel)]="type1" (ngModelChange)="onChange(type1)" interface=popover>
                <ion-option value="u1" selected="true" >Secretory</ion-option>
                <ion-option value="u2">Exam Controller</ion-option>
                <ion-option value="u3">Officials</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label floating>{{'UserName' | translate}}</ion-label>
            <ion-input type="text" [(ngModel)]="name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-label><i>{{'email_hint' | translate}}</i></ion-label>
        <ion-item>
            <ion-label floating>{{'Password' | translate}}</ion-label>
            <ion-input type="password" [(ngModel)]="pass"></ion-input>
        </ion-item> 



    </ion-list>
    <ion-row>
        <ion-col col-12><button ion-button color="secondary" full (click)="addUser()">{{'CreateUser' | translate}}</button></ion-col>
        <ion-col col-12><button ion-button   full clear small  style="color: #ffbd21" (click)="openUsers()">{{'ViewRegisteredUsers' | translate}}</button></ion-col>
    </ion-row> </ion-content>
