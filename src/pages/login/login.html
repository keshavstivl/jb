<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{title | translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page background" text-center>
    <ion-list class='mar-t-50'>

        <ion-item>
            <ion-label> <ion-icon name="person"></ion-icon></ion-label>
            <ion-input type="email" placeholder="{{'UserName' | translate}}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label> <ion-icon name="lock"></ion-icon></ion-label>
            <ion-input type="password" placeholder="{{'Password' | translate}}"></ion-input>
        </ion-item>


    </ion-list>
    <ion-row>
        <ion-col col-12><button ion-button color="secondary" full>{{title | translate}}</button></ion-col>
        <ion-col col-12><button ion-button color="light" full clear small (click)='openForgot()'>{{'ForgotPassword' | translate}}</button></ion-col>
    </ion-row>
    <div class="line-wh"></div>
</ion-content>
