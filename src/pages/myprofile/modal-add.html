<ion-header>
    <ion-toolbar>
        <ion-title>
            New Item
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content >
    <ion-label text-center>Branch Code : Branch Name</ion-label>
    <ion-item>
        <ion-label>SKU:</ion-label>
        <ion-input type="text" placeholder='Product Code'></ion-input>
    </ion-item>
    <ion-item>
        <ion-input type="text" value="" disabled placeholder="Product Code Description"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Category</ion-label>
        <ion-select [(ngModel)]="Category" interface=popover>
            <ion-option value="c1" selected=true >Category 1</ion-option>
            <ion-option value="c2">Category 2</ion-option>
            <ion-option value="c3">Category 3</ion-option>
            <ion-option value="c4">Category 4</ion-option>
            <ion-option value="c5">Category 5</ion-option>
            <ion-option value="c6">Category 6</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>Item</ion-label>
        <ion-select [(ngModel)]="Item" interface=popover>
            <ion-option value="ps1" selected=true>Item 1</ion-option>
            <ion-option value="ps2">Item 2</ion-option>
            <ion-option value="ps3">Item 3</ion-option>
            <ion-option value="ps4">Item 4</ion-option>
            <ion-option value="ps5">Item 5</ion-option>

        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>Variation</ion-label>
        <ion-select [(ngModel)]="Variation" interface=popover>
            <ion-option value="v1" selected=true>Variation 1</ion-option>
            <ion-option value="v2">Variation 2</ion-option>
            <ion-option value="v3">Variation 3</ion-option>
            <ion-option value="v4">Variation 4</ion-option>
            <ion-option value="v5">Variation 5</ion-option>

        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label >Quantity(Unit)</ion-label>
        <ion-input type="number"></ion-input>
    </ion-item>
    <button margin-left ion-button secondary>Add Item</button>


</ion-content>
