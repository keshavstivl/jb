<ion-header>

        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{title}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page background" text-center>

        <ion-item>
            <ion-label> <ion-icon name="mail"></ion-icon></ion-label>
            <ion-input type="email" placeholder='Email Address'></ion-input>
        </ion-item>

        <ion-item>
            <ion-label> <ion-icon name="lock"></ion-icon></ion-label>
            <ion-input type="password" placeholder='Old Password'></ion-input>
        </ion-item>
        <ion-item>
            <ion-label> <ion-icon name="lock"></ion-icon></ion-label>
            <ion-input type="password" placeholder='New Password'></ion-input>
        </ion-item>

    </ion-list>
    <ion-row>
        <ion-col col-12><button ion-button color="orangem" full >Update Password</button></ion-col>
    </ion-row>
</ion-content>
