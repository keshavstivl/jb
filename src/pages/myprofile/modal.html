<ion-header>
    <ion-toolbar>
        <ion-title>
            New Demand Request
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content >
    <ion-label text-center>Branch Code : Branch Name</ion-label>

    <ion-item>
        <ion-label>Demand No:</ion-label>
        <ion-input type="text" disabled value='25463'></ion-input>
    </ion-item>
    <ion-label margin-left>For Whom:</ion-label>
    <ion-item>
        <ion-label>Mobile No:</ion-label>
        <ion-input type="text" placeholder='Mobile No'></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Name:</ion-label>
        <ion-input type="text" disabled placeholder='Name' value='Supplier 1'></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Purpose:</ion-label>
        <ion-input type="text" placeholder='Purpose/Description'></ion-input>
    </ion-item>
    <ion-row >
        <ion-col col-9><ion-label margin-left>Demand Items For: Customer 1</ion-label></ion-col>
        <ion-col col-3>    
            <button margin-left ion-button icon-only (click)='openAddModal({charNum: 0})'>   
                <ion-icon name="add" color="secondary"></ion-icon>
            </button>
        </ion-col>
    </ion-row>
    <p style="background: #223311;height: 1px; margin: 0"></p>

    <ion-list>
        <ion-row style='align-items: center;' margin-left margin-right>
            <ion-col col-3>SKU</ion-col>
            <ion-col col-4>Product</ion-col>
            <ion-col col-2>Quantity/Unit</ion-col>
            <ion-col col-3>Action</ion-col>
        </ion-row>
        <p style="background: #223311;height: 1px; margin: 0"></p>

        <ion-row style='align-items: center;' *ngFor="let item of items" margin-left margin-right text-center>
            <ion-col col-3>C-001-002</ion-col>
            <ion-col col-4>{{item.title}}</ion-col>
            <ion-col col-2>45 KG</ion-col>
            <ion-col col-3><button ion-button color="danger" clear small style="margin: 0">Remove</button></ion-col>
        </ion-row>

    </ion-list>
    <button margin-left ion-button secondary>Save</button>

</ion-content>
