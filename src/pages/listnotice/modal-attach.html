<ion-header>
    <ion-toolbar>
        <ion-title>Attach Items</ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>

<ion-content>
    <ion-item>
        <ion-input type="text" placeholder="Search"></ion-input>
    </ion-item> 
    <ion-list>
        <ion-item *ngFor="let item of items">
            <ion-label>{{item.title}} </ion-label>
            <ion-checkbox color="dark" checked="false"></ion-checkbox>
        </ion-item>
    </ion-list>
    <button ion-button color="secondary" clear>Attach</button> 
</ion-content>
