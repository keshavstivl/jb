<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{title}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page background">
    <ion-list>

        <ion-item>
            <ion-label floating>Speech Title</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Speech Text</ion-label>
            <ion-textarea type="text"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label floating>Speech Occasion</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Speech Venue</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-row >
                <ion-col col-7 align-self-center>
                    <h2>Attach Speech Video</h2>
                </ion-col>
                <ion-col col-3 align-self-center>
                    <button ion-button clear>Play</button>
                </ion-col>
                <ion-col col-2 align-self-center>
                <button ion-button icon-only clear>
                    <ion-icon name="add"></ion-icon>
                </button>
                </ion-col>

            </ion-row> 
            <ion-row >
                <ion-col col-7 align-self-center>
                    <h2>Attach Speech Image</h2>
                </ion-col>
               <ion-col col-3 align-self-center>
                    <button ion-button clear>View</button>
                </ion-col>
                <ion-col col-2 align-self-center>
                    <button ion-button icon-only clear>
                        <ion-icon name="add"></ion-icon>
                    </button>
                </ion-col>

            </ion-row> 
            <ion-row >
                <ion-col col-7 align-self-center>
                    <h2>Attach Speech Audio</h2>
                </ion-col>
                <ion-col col-3 align-self-center>
                    <button ion-button clear>Play</button>
                </ion-col>
                <ion-col col-2 align-self-center>
                    <button ion-button icon-only clear>
                        <ion-icon name="add"></ion-icon>
                    </button>
                </ion-col>

            </ion-row> 
        </ion-item>
        <ion-item>
            <ion-label>Speech Date</ion-label>
            <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="myDate"  min="1900" max="2020-12-31"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Post Start Date</ion-label>
            <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="psDate"  min="2016" max="2020-12-31"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Post End Date</ion-label>
            <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="peDate"  min="2016" max="2020-12-31"></ion-datetime>
        </ion-item>


    </ion-list>
    <button ion-button secondary block style="background: #ffbd21">Post Speech</button>
</ion-content>
